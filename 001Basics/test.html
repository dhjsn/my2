<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tang</title>
    <style type="text/css">
        body{
            background-image: url("./images/底层.jpg");
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst {
            from {opacity: 0;}
            to {opacity: 100}
        }
        hl,p{
            animation: myfirst 1s; infinite;
        }
    </style>
</head>
<body>
<hl>静夜思</hl>
<p>床前明月光</p>
<p>一是地下双</p>
<p>举头望明月</p>
<p>低头思故乡</p>
</body>
</html>
